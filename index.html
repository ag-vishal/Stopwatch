<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
   <link rel="stylesheet" href="stpwtch.css">
  </head>

  <body>
    <div class="main">
      <div class="con">
        <!-- Time display boxes -->
        <div class="time-display">
          <div class="hr box">00</div>
          <div class="min box">00</div>
          <div class="sec box">00</div>
        </div>

        <!-- Control buttons -->
        <div class="btn">
          <button onclick="start()">Start</button>
          <button onclick="pause()" style="display: none">Pause</button>
          <button onclick="reset()" style="display: none">Reset</button>
        </div>
      </div>
    </div>

   <script src="stpwtch.js"></script>
  </body>
</html>
